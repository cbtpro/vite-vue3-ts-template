# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write # ✅ 添加这个，确保 deploy-pages 能正确访问 Actions

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 版本
        uses: actions/setup-node@v4
        with:
          node-version: 18 # ✅ 指定 Node.js 版本
          cache: 'npm' # ✅ 缓存 npm 依赖，加快安装速度
      - name: 安装pnpm
        run: npm install -g pnpm

      - name: 安装依赖
        run: pnpm i # ✅ 推荐使用 ci 以避免 package-lock.json 变更

      - name: build项目
        run: pnpm run build:prod

      - name: 检查 dist 目录是否存在
        run: ls -l dist # ✅ 确保 dist 目录存在

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages # ✅ 添加 artifact_name，和 deploy-pages@v1 保持一致
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages # ✅ 确保名称匹配
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
